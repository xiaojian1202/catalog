<!DOCTYPE html>
<html>
  <head>
    <title>LA TV Shows | Home</title>
    <meta name="description" content="A Catalog of Popular Games from the Modern Age" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Masterpiece of Modern Gaming</h1>
    </header>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <h2 class="card-title">TV Show Title</h2>
        <img src="" alt="TV Show Poster" />
        <div class="card-genres"></div>
        <div class="price"><p>MONEY</p></div>
        <div class="card-description">
          <p>Video Game Description</p>
        </div>
        <div class="platforms"></div>
        <div class="card-ratings"></div>
        
        <div class="publisher">
          <p>Publisher</p>
        </div>
        <div class="release-date">
          <p>Release Date</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="removeLastCard();">Remove A Card!</button>
    </div>
  </body>
</html>
